    <title>Kiosk-Qu - Modern Variant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --green-primary: #8EB441;
            --grey-primary: #A3A899;
            --dark-text: #333333;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F4F4F4;
            /* Header Background Kiosk-Qu */
            background-image: url('https://bit.ly/KiosQ_Header');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 350px 25px 60px 25px;
            box-sizing: border-box;
            animation: slideIn 0.6s ease-out;
        }

        /* Tombol dengan Efek Depth */
        .link-card {
            display: block;
            width: 100%;
            padding: 18px 0;
            margin-bottom: 15px;
            text-decoration: none;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            letter-spacing: 1px;
            border-radius: 12px;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .bg-grey { background: linear-gradient(135deg, #A3A899, #8C9184); }
        .bg-green { background: linear-gradient(135deg, #8EB441, #7A9B37); }

        .link-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .link-card:active {
            transform: scale(0.98);
        }

        /* Grid Produk Kiosk-Qu */
        .product-section {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .product-box {
            flex: 1;
        }

        .product-box span {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            margin-bottom: 10px;
            color: var(--dark-text);
            text-transform: uppercase;
        }

        .product-img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .product-img:hover {
            transform: rotate(2deg) scale(1.05);
        }

        /* Footer Sosmed */
        .social-footer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-footer a {
            color: var(--dark-text);
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .social-footer a:hover {
            color: var(--green-primary);
            transform: translateY(-5px);
        }

        @media (max-width: 400px) {
            .container { padding-top: 300px; }
        }
    </style>
</head>
<body>
